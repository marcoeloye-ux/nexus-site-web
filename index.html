<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS | Product Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Inter+Tight:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexusBlack: '#000000',
              nexusDarkGreen: '#050F08',
              nexusWhite: '#FFFFFF',
              nexusLime: '#BFF549',
              nexusGray: '#0A0A0A',
              nexusCard: '#080808'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter Tight', 'sans-serif'],
            },
            backgroundImage: {
              'hero-glow': "radial-gradient(circle at 50% 0%, rgba(191, 245, 73, 0.12) 0%, rgba(0, 0, 0, 0) 70%)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #111;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BFF549;
      }
      /* Smooth perspective for cards */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
